<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<link rel="stylesheet" href="${requestContext.contextPath}/resource/plugins/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="${requestContext.contextPath}/resource/plugins/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="${requestContext.contextPath}/resource/plugins/jquery/${jqueryVersion}"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="${requestContext.contextPath}/resource/plugins/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script type="text/javascript" src="${requestContext.contextPath}/resource/plugins/angularjs/${angularjsVersion}/angular.js"></script>
<script type="text/javascript" src="${requestContext.contextPath}/resource/plugins/angularjs/${angularjsVersion}/angular-route.js"></script>

<title>路由</title>
</head>
<body ng-app="myApp">
	<div ng-controller="aa">{{a}}</div>
	<div ng-view></div>
	<script type="text/javascript">
	var app;
	app = angular.module("myApp", [ 'ngRoute' ]);
	app.controller("aa", [ '$scope', '$rootScope', '$routeParams', function($scope, $rootScope, $routeParams) {
	    $rootScope.obj = {
		a : '123',
		b : '004'
	    };
	    $scope.a = '123123123';
	} ]);
	app.controller('readrootscope', [ '$scope', '$rootScope','$routeParams', function($scope, $rootScope, $routeParams) {
			$scope.$routeParams=$routeParams;
	} ]);
	//中转
	app.config(function($routeProvider) {
	    $routeProvider.when('/list', {
		//controller : 'otherCtrl',
		templateUrl : 'route/list.html',
		publicAccess : true
	    }).when('/readrootscope/:x/:v', {
		controller : 'readrootscope',
		templateUrl : 'route/readrootscope.html',
		publicAccess : true
	    }).when("/item", {
		templateUrl : "route/item.html"
	    }).otherwise('/list');
	});
    </script>
</body>
</html>
