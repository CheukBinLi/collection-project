<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<link rel="stylesheet"
	href="${requestContext.contextPath}/resource/plugins/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="${requestContext.contextPath}/resource/plugins/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script
	src="${requestContext.contextPath}/resource/plugins/jquery/${jqueryVersion}"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="${requestContext.contextPath}/resource/plugins/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script type="text/javascript"
	src="${requestContext.contextPath}/resource/plugins/angularjs/${angularjsVersion}/angular.js"></script>

<title>导航</title>
</head>
<body ng-app="myApp">
	<ul class="nav nav-tabs" ng-controller="selectController">
		<li role="presentation" class="active"><a href="#">Home</a></li>
		<li role="presentation"><a href="#" ng-click="select(this)">Profile</a></li>
		<li role="presentation"><a href="#">Messages</a></li>
	</ul>

	<div ng-include="1"
		style="width: 500px; height: 1024px; display: block;"></div>
	<script type="text/javascript">
		(function() {
			var app = angular.module("myApp", []);
			app.controller("selectController", function($scope, $element) {
				$scope.parent = $scope;
				var y = $element;
				$scope.select = function(data) {
					var xx = angular.element(data);
					var x1 = xx.ready();
					var x2 = y;
					alert('inv');
				}
			});
		})(window.angular);
	</script>
</body>
</html>
