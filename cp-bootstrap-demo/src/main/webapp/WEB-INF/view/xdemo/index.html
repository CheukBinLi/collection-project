<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="lib/jquery/jquery-1.10.2.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
</head>
<body ng-app>
	<div ng-controller="TestCtrl">
		<a href data="1" ng-click="GoPage($event.target)">1</a> <a href
			data="2" ng-click="GoPage($event.target)">2</a> <a href data="3"
			ng-click="GoPage($event.target)">3</a> <a href data="4"
			ng-click="GoPage($event.target)">4</a> <a href data="5"
			ng-click="GoPage($event.target)">5</a> {{ page }}
	</div>
	<script>
		function TestCtrl($scope) {
			$scope.page = 1;
			$scope.getData = function() {
				console.log($scope.page);
			}
			$scope.GoPage = function(target) {
				$scope.page = target.getAttribute('data');
				this.getData();
			}
		}
	</script>
</body>
</html>
